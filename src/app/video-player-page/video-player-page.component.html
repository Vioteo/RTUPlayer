<div class="block">
  <div class="inner">
    <vg-player class="players" (onPlayerReady)="onPlayerReady($event)">
      <video
        class="player"
        [vgMedia]="media1"
        #media1
        id="demoPlayer1"
        preload="auto"
        autoplay
        loop
      >
        <source src="assets/{{ configRef.contentPath }}{{ configRef.videosPage.basePath }}{{ video }}" type="video/mp4" />
      </video>
    </vg-player>

  </div>
</div>
